{
    "daemon": {
        "hostname": "0.0.0.0",
        "port": 16421,
        "dbname": "pdudaemon",
        "logging_level": "DEBUG",
        "listener": "tcp"
    },
    "pdus": {
        "acme-0": {
	    "driver": "localcmdline",
	    "cmd_on": "/usr/local/bin/acme-cli -s acme-0 switch_on %d",
	    "cmd_off": "/usr/local/bin/acme-cli -s acme-0 switch_off %d"
	},
	"power1": {
	    "driver": "ip9258"
	},
	"power2": {
	    "driver": "ip9258"
	},
	"sain-net-1": {
	    "driver": "sainsmart",
	    "ip": "192.168.0.30"
        },
	"sain-usb-1": {
 	    "driver": "localcmdline",
	    "cmd_on": "crelay %d on",
	    "cmd_off": "crelay %d off"
	},
	"phidget4-E6-1": {
            "driver": "localcmdline",
	    "serial_number": "262305",
	    "cmd_on": "/usr/local/bin/phidget-ctrl --serial 262305 --port %d --command on",
	    "cmd_off": "/usr/local/bin/phidget-ctrl --serial 262305 --port %d --command off"
        },
	"phidget4-E6-2": {
